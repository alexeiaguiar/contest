tests:
  - name: TCP connected
    tcp:
      host: google.ca
      port: 80
      expected: connected
  - name: TCP timeout
    tcp:
      host: google.ca
      port: 81
      expected: timeout
  - name: HTTP 200
    http:
      url: https://httpbin.org/status/200
      expected: 200
  - name: HTTP 404
    http:
      url: https://httpbin.org/status/404
      expected: 404
  - name: HTTP 400
    http:
      url: https://httpbin.org/status/400
      expected: 400